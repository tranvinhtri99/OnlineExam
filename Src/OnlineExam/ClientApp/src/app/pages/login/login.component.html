<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" #heroForm="ngForm" >
      <p>
        <mat-form-field>
          <input
            class="form-control"
            name="username"
            type="text"
            matInput
            placeholder="Username"
            required
            [(ngModel)]="model.username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            name="password"
            type="password"
            matInput
            placeholder="Password"
            [(ngModel)]="model.password"
            required
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" [disabled]="!heroForm.valid" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
