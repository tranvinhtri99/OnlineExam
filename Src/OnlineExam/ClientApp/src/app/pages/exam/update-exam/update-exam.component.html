<h1 mat-dialog-title>Edit Subject</h1>
<hr />
<form (ngSubmit)="submit()" #formUpdateSubject="ngForm">
  <div mat-dialog-content>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" maxlength="50" name="name" required >
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label>Start</mat-label>
        <input matInput [(ngModel)]="data.start" name="start" type="datetime-local" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Time (minutes)</mat-label>
        <input matInput [(ngModel)]="data.time" type="number" min="1" max="300" name="time" required >
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Subject</mat-label>
        <mat-select required [(value)]="data.subject" >
          <mat-option *ngFor="let subject of subjects" [value]="subject">
            {{subject | jsonSubject}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>


    <p>
      <mat-form-field appearance="fill">
        <mat-label>Classrooms</mat-label>
        <mat-select multiple="true" [(value)]="data.classrooms" >
          <mat-option *ngFor="let classroom of classrooms" [value]="classroom">
            {{classroom.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>

<!--    <p>-->
<!--      <mat-form-field appearance="fill">-->
<!--        <mat-label>Students</mat-label>-->
<!--        <input matInput placeholder="Ex: 1111-1112" [(ngModel)]="data.studentsId" maxlength="50" name="studentsId" >-->
<!--      </mat-form-field>-->
<!--    </p>-->
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button matDialogClose >Cancel</button>
    <button mat-raised-button [type]="'submit'" [disabled]="!formUpdateSubject.valid" color="primary" >Save</button>
  </div>
</form>
