<h1 id="tableLabel">Account</h1>

<p *ngIf="dataSource.length == 0"><em>Loading...</em></p>

<table *ngIf="dataSource.length != 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element">

      <span *ngIf="element.password">{{element.password}}</span>

      <button *ngIf="!element.password" mat-flat-button color="accent" (click)="resetPassword(element)">Reset Password</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th class="th-action-2" mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn-action-table" mat-icon-button aria-label="Edit Subject" (click)="openModalUpdate(element)">
        <mat-icon color="accent">edit</mat-icon>
      </button>
      <button class="btn-action-table" mat-icon-button aria-label="Delete Subject" (click)="confirmDelete(element)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="popup-container">
  <div class="d-flex flex-column">
<!--    <button mat-fab color="accent" class="mb-3" aria-label="Add Subject" (click)="openModalAddExcel()" >-->
<!--      <mat-icon class="icon-2x">playlist_add</mat-icon>-->
<!--    </button>-->

    <button mat-fab color="accent" aria-label="Add Subject" (click)="openModalCreate()" >
      <mat-icon class="icon-2x">add</mat-icon>
    </button>
  </div>
</div>
