<h1 mat-dialog-title>
  {{data.title}}
</h1>

<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>
