<h1 id="tableLabel">Question</h1>

<div class="row">
  <mat-form-field class="col-8" appearance="fill">
    <mat-label>Content Question</mat-label>
    <input matInput [(ngModel)]="searchQuestion" name="searchQuestion" >
  </mat-form-field>

  <button mat-raised-button class="col" [type]="'button'" color="primary" style="margin: 20px" (click)="handleSearchQuestion()" >Search</button>
  <button mat-raised-button class="col" [type]="'button'" color="accent" style="margin: 20px" (click)="downloadTemplateExcel()" >Template</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text Question </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

  <ng-container matColumnDef="correct">
    <th mat-header-cell *matHeaderCellDef> Correct Answer </th>
    <td mat-cell *matCellDef="let element"> {{element.answers | joinAnswer: true}}</td>
  </ng-container>

  <ng-container matColumnDef="noise">
    <th mat-header-cell *matHeaderCellDef> Noise Answer </th>
    <td mat-cell *matCellDef="let element"> {{element.answers | joinAnswer: false}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th class="th-action-2" mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn-action-table" mat-icon-button aria-label="Edit Subject" (click)="openModalUpdate(element)">
        <mat-icon color="accent">edit</mat-icon>
      </button>
      <button class="btn-action-table" mat-icon-button aria-label="Delete Subject" (click)="confirmDelete(element)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="dataSource.length === 0"><em>No has data</em></p>

<div class="popup-container">
  <div class="d-flex flex-column">
    <button mat-fab color="accent" class="mb-3" aria-label="Add Subject" (click)="openModalAddExcel()" >
      <mat-icon class="icon-2x">playlist_add</mat-icon>
    </button>

    <button mat-fab color="accent" aria-label="Add Subject" (click)="openModalCreate()" >
      <mat-icon class="icon-2x">add</mat-icon>
    </button>
  </div>
</div>
